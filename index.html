<!DOCTYPE html>
<html>

<head>
  <title>Data collector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .btn-counter {
      height: 15em;
    }
  </style>
</head>

<body class="container-fluid">
  <div class="row mt-3 mb-3">
    <div class="col">
      <input type="text" id="create-collector-name" class="form-control" placeholder="Enter spot name" />
    </div>
    <div class="col-3">
      <button class="btn btn-primary w-100" id="create-collector">Create</button>
    </div>
    <div class="col-3">
      <button class="btn btn-primary w-100" id="export">Export</button>
    </div>
  </div>

  <div class="row" id="collector-row"></div>

  <a id="download-anchor" hidden></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
